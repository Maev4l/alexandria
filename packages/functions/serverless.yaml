service: alexandria-functions

plugins:
   - serverless-domain-manager

package:
  individually: true

provider:
  name: aws
  architecture: arm64
  deploymentMethod: direct
  runtime: provided.al2023
  versionFunctions: false
  memorySize: 128
  stage: dev
  region: eu-central-1
  endpointType: REGIONAL
  profile: default
  logRetentionInDays: 7
  apiGateway:
    disableDefaultEndpoint: true
    minimumCompressionSize: 1024 # in bytes
  tags:
    application: 'alexandria'
    owner: 'serverless'
  stackTags:
    application: 'alexandria'
    owner: 'serverless'
  deploymentBucket:
    blockPublicAccess: true
    tags:
      application: 'alexandria'
      owner: 'serverless'

custom:
  dynamoDbTableName: alexandria
  picturesBucketName: alexandria-pictures
  imagesProcessorImage: 671123374425.dkr.ecr.eu-central-1.amazonaws.com/alexandria/images-processing
  snsTopicArn: arn:aws:sns:eu-central-1:671123374425:alerting-events
  dynamodbToSqsPipeName: alexandria-dynamodb-to-sqs
  itemsLifecycleQueueName: alexandria-items-lifecycle
  indexFileName: index.json
  customDomain:
    domainName: api-alexandria.isnan.eu
    certificateArn: arn:aws:acm:eu-central-1:671123374425:certificate/8d1a300b-075e-4771-a7bd-c6dd00cb594f
    hostedZoneId: ZWC66FN0XU6P9
    stage: ${self:provider.stage}
    autoDomain: true
    createRoute53Record: true
    endpointType: ${self:provider.endpointType}

functions:
  api:
    handler: api/cmd/main.go
    name: alexandria-api
    role: ApiRole
    package:
      artifact: api/dist/api.zip
    runtime: provided.al2023
    environment:
      DYNAMODB_TABLE_NAME: ${self:custom.dynamoDbTableName}
      S3_PICTURES_BUCKET: ${self:custom.picturesBucketName}
      S3_INDEX_BUCKET: ${self:custom.picturesBucketName}
      REGION: ${self:provider.region}
      USER_POOL_ID: !Ref CognitoUserPoolAlexandriaUserPool
      INDEX_FILE_NAME: ${self:custom.indexFileName}
      LEK_SECRET_KEY: ${ssm:alexandria.lastevaluatedkey.secret}
    events:
      - http:
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer
          method: get
          path: /v1/libraries
          cors: true
      - http:
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer
          method: post
          path: /v1/libraries
          cors: true
      - http:
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer
          method: any
          path: /v1/libraries/{proxy+}
          cors: true
      - http:
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer
          method: post
          path: /v1/detections
          cors: true
      - http:
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId: !Ref ApiGatewayAuthorizer
          method: post
          path: /v1/search
          cors: true
  index-items:
    handler: index-items/cmd/main.go
    name: alexandria-index-items
    role: IndexItemsRole
    package:
      artifact: index-items/dist/indexer.zip
    memorySize: 256
    runtime: provided.al2023
    reservedConcurrency: 1 # Only 1 function instance can run at a given time (no need lock the index file)
    environment:
      REGION: ${self:provider.region}
      S3_INDEX_BUCKET: ${self:custom.picturesBucketName}
      INDEX_FILE_NAME: ${self:custom.indexFileName}
      DYNAMODB_TABLE_NAME: ${self:custom.dynamoDbTableName}
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt DynamoTable.StreamArn
          startingPosition: LATEST
          batchWindow: 10
          filterPatterns:
            - eventName:
                - INSERT
              dynamodb:
                NewImage:
                  EntityType:
                    S:
                      - LIBRARY
                      - BOOK
                      - SHARED_LIBRARY
            - eventName:
                - MODIFY
              dynamodb:
                NewImage:
                  EntityType:
                    S:
                      - BOOK
            - eventName:
                - REMOVE
              dynamodb:
                OldImage:
                  EntityType:
                    S:
                      - LIBRARY
                      - BOOK
                      - SHARED_LIBRARY
  consistency-manager:
    handler: consistency-manager/cmd/main.go
    name: alexandria-consistency-manager
    role: ConsistencyManagerRole
    package:
      artifact: consistency-manager/dist/consistency-mgr.zip
    memorySize: 256
    runtime: provided.al2023
    environment:
      REGION: ${self:provider.region}
      DYNAMODB_TABLE_NAME: ${self:custom.dynamoDbTableName}
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt DynamoTable.StreamArn
          startingPosition: LATEST
          batchWindow: 10
          filterPatterns:
            - eventName:
                - MODIFY
              dynamodb:
                NewImage:
                  EntityType:
                    S:
                      - LIBRARY
  onboard-users:
   handler: onboard-users/cmd/main.go
   name: alexandria-onboard-users
   role: OnboardUsersRole
   package:
     artifact: onboard-users/dist/presignup.zip
   runtime: provided.al2023
   environment:
     SNS_TOPIC_ARN: ${self:custom.snsTopicArn}
     REGION: ${self:provider.region}
   events:
     - cognitoUserPool:
         pool: AlexandriaUserPool
         trigger: PreSignUp
  images-processor:
    name: alexandria-image-processor
    image: ${self:custom.imagesProcessorImage}:latest
    role: ImagesProcessorRole
    runtime: nodejs20.x # Do not remove, it indicates it should not be built as a golang function
    memorySize: 512
    environment:
      S3_PICTURES_BUCKET: ${self:custom.picturesBucketName}
      REGION: ${self:provider.region}
    events:
      - s3:
          bucket: !Ref PicturesStorage
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: incoming/

resources:
  Resources:
    ApiRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: alexandria-api
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: alexandria-api
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:TagResource
                  Resource:
                    - Fn::Join:
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:BatchExecuteStatement
                    - dynamodb:BatchGetItem
                    - dynamodb:BatchWriteItem
                    - dynamodb:DeleteItem
                    - dynamodb:ExecuteStatement
                    - dynamodb:ExecuteTransaction
                    - dynamodb:GetItem
                    - dynamodb:PutItem
                    - dynamodb:Query
                    - dynamodb:Scan
                    - dynamodb:TransactGetItems
                    - dynamodb:TransactWriteItems
                    - dynamodb:UpdateItem
                  Resource:
                    - !GetAtt DynamoTable.Arn
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:dynamodb:'
                          - Ref: 'AWS::Region'
                          - ':'
                          - Ref: 'AWS::AccountId'
                          - ':table/'
                          - ${self:custom.dynamoDbTableName}
                          - '/index/*'
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:PutObjectTagging
                    - s3:GetObject
                    - s3:ListBucket
                    - s3:GetObjectTagging
                    - s3:DeleteObject
                  Resource:
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:s3:::'
                          - Ref: PicturesStorage
                          - '/*'
                    - !GetAtt PicturesStorage.Arn
                - Effect: Allow
                  Action:
                    - cognito-idp:ListUsers
                  Resource:
                    - !GetAtt CognitoUserPoolAlexandriaUserPool.Arn
    ConsistencyManagerRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: alexandria-consistency-manager
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: alexandria-consistency-manager
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:TagResource
                  Resource:
                    - Fn::Join:
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:DescribeStream
                    - dynamodb:GetRecords
                    - dynamodb:GetShardIterator
                    - dynamodb:ListStreams
                  Resource:
                    - !GetAtt DynamoTable.StreamArn
                - Effect: Allow
                  Action:
                    - dynamodb:BatchExecuteStatement
                    - dynamodb:BatchGetItem
                    - dynamodb:BatchWriteItem
                    - dynamodb:GetItem
                    - dynamodb:Query
                    - dynamodb:Scan
                    - dynamodb:TransactGetItems
                    - dynamodb:TransactWriteItems
                    - dynamodb:UpdateItem
                    - dynamodb:PartiQLUpdate
                  Resource:
                    - !GetAtt DynamoTable.Arn
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:dynamodb:'
                          - Ref: 'AWS::Region'
                          - ':'
                          - Ref: 'AWS::AccountId'
                          - ':table/'
                          - ${self:custom.dynamoDbTableName}
                          - '/index/*'
    IndexItemsRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: alexandria-index-items
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: alexandria-index-items
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:TagResource
                  Resource:
                    - Fn::Join:
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:DescribeStream
                    - dynamodb:GetRecords
                    - dynamodb:GetShardIterator
                    - dynamodb:ListStreams
                  Resource:
                    - !GetAtt DynamoTable.StreamArn
                - Effect: Allow
                  Action:
                    - dynamodb:Scan
                  Resource:
                    - !GetAtt DynamoTable.Arn
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                    - s3:ListBucket
                  Resource:
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:s3:::'
                          - Ref: PicturesStorage
                          - '/*'
                    - !GetAtt PicturesStorage.Arn
    OnboardUsersRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: alexandria-onboard-users
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: alexandria-presignup
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:TagResource
                  Resource:
                    - Fn::Join:
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow # Allow slack notification via the alerter topic
                  Action:
                    - sns:Publish
                  Resource: ${self:custom.snsTopicArn}
    ImagesProcessorRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: alexandria-presignup
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:TagResource
                  Resource:
                    - Fn::Join:
                        - ':'
                        - - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:GetObjectTagging
                    - s3:PutObject
                    - s3:PutObjectTagging
                    - s3:ListBucket
                  Resource:
                    - Fn::Join:
                        - ''
                        - - 'arn:aws:s3:::'
                          - Ref: PicturesStorage
                          - '/*'
                    - !GetAtt PicturesStorage.Arn
    CognitoUserPoolAlexandriaUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: alexandria
        UsernameConfiguration:
          CaseSensitive: false
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: admin_only
              Priority: 1
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
            TemporaryPasswordValidityDays: 7
        UserPoolAddOns:
          AdvancedSecurityMode: OFF
        Schema:
          - Name: DisplayName
            AttributeDataType: String
            StringAttributeConstraints:
              MinLength: 1
              MaxLength: 20
        UserPoolTags:
          application: 'alexandria'
          owner: 'serverless'
    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        UserPoolId: !Ref CognitoUserPoolAlexandriaUserPool
        ClientName: alexandria-auth-client
        ExplicitAuthFlows:
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH
          - ALLOW_USER_SRP_AUTH
    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        AuthorizerResultTtlInSeconds: 10
        IdentitySource: method.request.header.Authorization
        Name: alexandria-api-authorizer
        RestApiId: !Ref ApiGatewayRestApi
        Type: COGNITO_USER_POOLS
        ProviderARNs:
          - Fn::Join:
              - ''
              - - 'arn:aws:cognito-idp:'
                - Ref: 'AWS::Region'
                - ':'
                - Ref: 'AWS::AccountId'
                - ':userpool/'
                - Ref: CognitoUserPoolAlexandriaUserPool
    DynamoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.dynamoDbTableName}
        TableClass: STANDARD
        TimeToLiveSpecification:
          AttributeName: ExpiresAt
          Enabled: true
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI1PK
            AttributeType: S
          - AttributeName: GSI1SK
            AttributeType: S
          - AttributeName: GSI2PK
            AttributeType: S
          - AttributeName: GSI2SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1PK
                KeyType: HASH
              - AttributeName: GSI1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSI2
            KeySchema:
              - AttributeName: GSI2PK
                KeyType: HASH
              - AttributeName: GSI2SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    PicturesStorage:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.picturesBucketName}
        LifecycleConfiguration:
          Rules:
            - Id: IncomingPicturesRule
              Status: Enabled
              ExpirationInDays: 1
              Prefix: incoming
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        Tags:
          - Key: application
            Value: alexandria
          - Key: owner
            Value: serverless
  Outputs:
    UserPoolId:
      Value: !Ref CognitoUserPoolAlexandriaUserPool
      Export:
        Name: alexandriaUserPoolId
    UserPoolClientId:
      Value: !Ref UserPoolClient
      Export:
        Name: alexandriaClientId

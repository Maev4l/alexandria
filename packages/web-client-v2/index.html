<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/logo512.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/logo144.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Alexandria - Manage your libraries and books" />
    <title>Alexandria</title>
    <style>
      /* Splash screen styles - inlined for instant display */
      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      #splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #splash-logo {
        width: 96px;
        height: 96px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      #splash-title {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin: 0 0 8px 0;
      }
      #splash-tagline {
        font-size: 1rem;
        color: #a0a0b0;
        margin: 0;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <!-- Splash screen: displayed while app loads -->
    <div id="splash">
      <img id="splash-logo" src="/logo192.svg" alt="Alexandria logo" />
      <h1 id="splash-title">Alexandria</h1>
      <p id="splash-tagline">Your library, everywhere</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
